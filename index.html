<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Poppins:wght@300&display=swap" rel="stylesheet">

<body class="main">
    <section class="column" id="left-column">
        <article class="player-box" id="player1">
            <h1 class="player" id="player1-icon">🌿</h1>
            <h2 class="wins" id="player1-wins">wins</h2>
        </article>
    </section>
    <main class="game-play">
        <h1 class="turns">It's 🐛's turn</h1>
        <section class="gameboard-container">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </section>
    </main>
    <section class="column" id="right-column">
        <article class="player-box" id="player2">
            <h1 class="player" id="player2-icon">🐛</h1>
            <h2 class="wins" id="player2-wins">wins</h2>
        </article>
    </section>
</body>
    <script type="text/javascript" src="main.js"></script>
</html>
